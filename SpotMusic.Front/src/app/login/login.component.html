<mat-card class="formulario">
  <mat-card-header>
    <mat-card-title><h1>Login</h1></mat-card-title>
  </mat-card-header>
  <div class="form">
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput
        placeholder="Informe a email..."
        [formControl]="email"
        required>
      <mat-error *ngIf="email.invalid">Email inválido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput
        type="password"
        placeholder="Informe a senha..."
        [formControl]="senha"
        required>
      <mat-error *ngIf="senha.invalid">Senha inválida</mat-error>
    </mat-form-field>
    <br />
  </div>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login();">Login</button>
    <button mat-raised-button color="accent" (click)="Cadastrar();">Cadastrar</button>
  </mat-card-actions>
</mat-card>
<br>
